version: '3.8'

services:
  zlremote-server:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.server
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - API_PORT=3002
    volumes:
      - ../recordings:/app/recordings
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - zlremote-network

  zlremote-web:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.web
    ports:
      - "3000:80"
    depends_on:
      - zlremote-server
    restart: unless-stopped
    networks:
      - zlremote-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - zlremote-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - zlremote-web
      - zlremote-server
    restart: unless-stopped
    networks:
      - zlremote-network

networks:
  zlremote-network:
    driver: bridge

volumes:
  redis-data: