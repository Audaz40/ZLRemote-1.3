<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZLRemote Desktop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>ZL<span>Remote</span></h1>
            </div>
            <div class="header-actions">
                <div class="connection-status" id="connectionStatus">
                    <div class="status-dot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                <button class="icon-btn" id="settingsBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m16.24-6.36l-4.24 4.24m-6 6l-4.24 4.24m0-12.48l4.24 4.24m6 6l4.24 4.24"></path>
                    </svg>
                </button>
                <button class="icon-btn" id="minimizeBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button class="icon-btn" id="maximizeBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                </button>
                <button class="icon-btn close" id="closeBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                    </div>
                    <h2>Welcome to ZLRemote</h2>
                    <p>Professional zero-latency remote desktop</p>
                    
                    <div class="action-cards">
                        <div class="action-card" id="hostCard">
                            <div class="card-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                                    <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                                    <line x1="12" y1="20" x2="12.01" y2="20"></line>
                                </svg>
                            </div>
                            <h3>Start Hosting</h3>
                            <p>Share your screen with others</p>
                        </div>
                        
                        <div class="action-card" id="connectCard">
                            <div class="card-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline>
                                    <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
                                </svg>
                            </div>
                            <h3>Join Session</h3>
                            <p>Connect to a remote desktop</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Host Screen -->
            <div class="host-screen" id="hostScreen" style="display: none;">
                <div class="screen-container" id="screenContainer">
                    <div class="screen-placeholder" id="screenPlaceholder">
                        <div class="loading-spinner"></div>
                        <p>Initializing screen capture...</p>
                    </div>
                </div>
                
                <div class="control-bar">
                    <div class="session-info">
                        <label>Session ID:</label>
                        <div class="session-id-display">
                            <span id="sessionId">------</span>
                            <button class="copy-btn" id="copyBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="control-buttons">
                        <button class="control-btn" id="pauseBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                            <span>Pause</span>
                        </button>
                        
                        <button class="control-btn" id="audioBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                            <span>Audio</span>
                        </button>
                        
                        <button class="control-btn danger" id="stopBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            </svg>
                            <span>Stop Sharing</span>
                        </button>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">Viewers:</span>
                            <span class="stat-value" id="viewerCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">FPS:</span>
                            <span class="stat-value" id="fpsCounter">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Quality:</span>
                            <span class="stat-value" id="qualityIndicator">HD</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Connect Screen -->
            <div class="connect-screen" id="connectScreen" style="display: none;">
                <div class="connect-form">
                    <div class="form-header">
                        <button class="back-btn" id="backBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                        </button>
                        <h2>Join Session</h2>
                    </div>
                    
                    <div class="form-content">
                        <div class="input-group">
                            <label>Session ID</label>
                            <input type="text" id="sessionInput" placeholder="Enter session ID" maxlength="8" autocomplete="off">
                        </div>
                        
                        <div class="input-group">
                            <label>Password (optional)</label>
                            <input type="password" id="passwordInput" placeholder="Enter password if required">
                        </div>
                        
                        <button class="primary-btn" id="joinBtn">
                            Connect to Session
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Floating Action Button -->
        <button class="fab" id="fabBtn" style="display: none;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        </button>

        <!-- Chat Panel -->
        <div class="chat-panel" id="chatPanel" style="display: none;">
            <div class="chat-header">
                <h3>Chat</h3>
                <button class="icon-btn close-chat" id="closeChatBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes del chat se agregarán aquí dinámicamente -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
                <button class="send-btn" id="sendMessageBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <!-- Chat Panel -->
    <div class="chat-panel" id="chatPanel">
        <div class="chat-header">
            <h3>Chat</h3>
            <button class="icon-btn close" id="closeChat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button id="sendChatBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- Chat Toggle Button -->
    <button class="chat-toggle" id="chatToggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <span class="unread-count" id="unreadCount">0</span>
    </button>

    <script src="renderer.js"></script>
</body>
</html>
